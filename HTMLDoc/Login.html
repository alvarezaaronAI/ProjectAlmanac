<doctype html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"

        <title> Login Page </title>
        <style>

        </style>

    <!-- Body of the page -->

    <body>
        <!-- Heading of the page -->
        <div class="container-fluid">
            <div class="container-fluid text-center">
                <!-- Header -->
                <div class="jumbotron">
                    <!-- Logo -->
                    <div class="navbar-brand">
                        <h1> Login </h1>
                        <aside title="Projects Logo">
                            <img src="/../Images/Logo.png" alt="Logo Picture">
                        </aside>

                    </div>
                </div>
                <!-- Content -->
                <div class="container-fluid text-center">
                    <form action="Login" method="post">
                        <div>
                            <label>
                                Username(Email Adress)
                            </label>
                            <input class="form-control" type="text" name="username" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>
                                Password
                            </label>
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="rememberMe"> Remember Username
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <form action="RegisterStudent" method="post">
                        <button type="submit" class="btn btn-primary">Register For Student</button>
                    </form>
                    <form action="RegisterFaculty" method="post">
                        <button type="submit" class="btn btn-primary">Register For Faculty</button>
                    </form>
                </div>
                <hr>
            </div>

            <!-- Footer of the page -->
            <div>
                <footer class="footer ">
                    <!-- Mini Naviation-->
                    <div class="container text-center">
                        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
                            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <!-- Logo -->
                            <div class="navbar-brand">
                                <aside title="Projects Logo">
                                    <img src="/../Images/Logo.png" alt="Logo Picture">
                                </aside>
                            </div>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="Login">Login
                                            <span class="sr-only">(current)</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/Almanac/Info/Help">Help</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/Almanac/Info/ContactAlmanac">Contact and Suggestions </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled">Forum</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled">Recomendations and Modifications</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled">Calendar</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                        <p class="p1">&copy;2017 Almanac, All Rights Reserve.</p>
                    </div>
            </div>
